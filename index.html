<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1> Simple calculator</h1>
    
        <label for="firstNum">First Number</label>
        <input type="number" id="firstNum" value="" placeholder="Enter your first number">
        <label for="operator">Operator</label>
        <select name="operator" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <label for="secondNum">Second Number</label>
        <input type="number" id="secondNum" placeholder="Enter your second number">
    
    <script src="./script.js" ></script>
</body>
</html>
